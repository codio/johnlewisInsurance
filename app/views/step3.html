<h1>Your quote</h1>
<form  name="QuoteForm2" novalidate ng-submit="submit()"  class="container-fluid">
    <div class="row">
        <div class="span12">
            The quote we've supplied so far is a quick quote. To provide a final quote we need a little more information about you, your health, occupation and lifestyle. This will take about 10 minutes, you can save your information at any point and complete it later.
        </div>
    </div>


    <div class="control-group row">
        <div class="span12">
            <a href="" class="span3 offset5 btn btn-large btn-success" id="next-btn-bottom">Continue</a>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <a href="" class="span5 offset4  btn btn-link">
                <small><span class="text-success"><i class="icon-book"></i>or save it for later</span></small>
            </a>
        </div>
    </div>

</form>
