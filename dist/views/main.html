<header>
        <div ng-controller="HeaderController" id="page-header">
            <div ng-include="layout"></div>
        </div>
    </header>

<div class="page-content">

<div id="steps" class="row-fluid" xmlns="http://www.w3.org/1999/html" ng-class="{'hidden' : isMobile}">
    <div class="step span2" ng-repeat="step in steps" ng-show="step.visible">
        <a class="active btn-link" ng-class="{'green' : step.active}" ng-click="goToStep(step)" ng-show="step.active || step.completed">
            {{step.name}}
        </a>

        <span ng-show="!(step.active || step.completed)">
            {{step.name}}
        </span>

    </div>
</div>
<div class="row-fluid">

    <div class="span8 data-container">
        <div ng-show="steps[0].active">
            <div ng-include="'views/step1.html'"></div>
        </div>

        <div ng-show="steps[1].active">
            <div ng-include="'views/step1_partner.html'"></div>
        </div>

        <div ng-show="steps[2].active">
            <div ng-include="'views/step2.html'"></div>
        </div>

        <div ng-show="steps[3].active">
            <div ng-include="'views/step3.html'"></div>
        </div>

    </div>
    <div class="span4 data-container" ng-class="{'hidden' : isMobile}">
        <div ng-include="'views/quote_state.html'"></div>
    </div>
</div>

</div>

 <footer>
        <div ng-controller="FooterController" id="page-footer">
            <div ng-include="layout"></div>
        </div>
    </footer>
